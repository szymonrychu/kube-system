
prometheusOperator:
  createCustomResource: false
  
grafana:
  adminPassword: admin
  initChownData:
    enabled: false
  persistence:
    type: pvc
    enabled: true
    storageClassName: grafana-local-pvc
    accessModes:
      - ReadWriteOnce
    size: 2Gi
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - grafana.szymonrichert.pl
    path: /
    tls:
      - hosts:
        - grafana.szymonrichert.pl
        secretName: grafana-tls
  grafana.ini:
    server:
      root_url: https://grafana.szymonrichert.pl/
    smtp:
      enabled: true
      host: "smtp.gmail.com:465"
      from_address: "monitoring.szymonrichert.pl@gmail.com"
      user: "monitoring.szymonrichert.pl@gmail.com"
      password: "iYZMKpahRuP87e7c4ACUd7RYGECD7J4H"
  
  additionalDataSources:
    - name: Loki
      editable: false
      orgId: 1
      access: proxy
      type: loki
      url: http://loki.loki.svc.cluster.local:3100
      version: 1

alertmanager:
  config:
    global:
      smtp_smarthost: "smtp.gmail.com:465"
      smtp_auth_username: "monitoring.szymonrichert.pl@gmail.com"
      smtp_from: "monitoring.szymonrichert.pl@gmail.com"
      smtp_auth_password: "iYZMKpahRuP87e7c4ACUd7RYGECD7J4H"

prometheus:
  prometheusSpec:
    retentionSize: 10GB
    storageSpec:
      volumeClaimTemplate:    
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: prometheus-local-pvc
          resources:
            requests:
              storage: 10Gi